- name: Build Base Image
  type: serial
  steps:
    - service: init
      command: true
    - service: node
      command: true
    - service: docker
      command: true
    - service: awscli
      command: true

- name: Setup ENV
  type: serial
  service:
    - init

- name: Build NodeJS Application
  type: serial
  services:
    - node
  steps:
    - tag: develop
      command: npm run build
    - tag: ^release/
      command: npm run build

- name: Build Docker Application
  type: serial
  services:
    - docker
  steps:
    - name:


- name: Deploy Application
  type: serial
  services:
    - aws
  steps:
    - name: Exit if not deployment branch
      command: bash -c 'if ["${ENVIRONMENT}" == "default"]; then exit 1; fi'

    - name: Deploy
      command: npm run deploy


- name: Invalidate CloudFront
  type: serial
  services:
    - aws
  steps:
    - name: Development Invalidation
      tag: develop
      command: aws cloudfront create-invalidation --distribution-id ********* --paths /*

    - name: Testing Invalidation
      tag: ^release/
      command: aws cloudfront create-invalidation --distribution-id ********* --paths /*

    - name: Production Invalidation
      tag: master
      command: aws cloudfront create-invalidation --distribution-id ********* --paths /*
