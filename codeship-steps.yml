- name: Build Base Image
  type: serial
  steps:
    - service: docker
      command: true

- name: Build `scripts` Docker Image
  type: serial
  service: docker
  steps:
    - command: gitflow
    - command: docker-connect
    - name: Build & Push Docker Image
      command: docker-build willfarrell/codeship-scripts ./scripts/

